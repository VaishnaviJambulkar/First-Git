<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Talking Character</title>
    <style>
        body {
            background: #a57abb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .character {
            position: relative;
            width: 200px;
            height: 300px;
            background: #ffe0b2;
            border-radius: 100px 100px 120px 120px / 120px 120px 180px 180px;
            box-shadow: 0 8px 24px rgba(93, 164, 198, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }
        .eye {
            position: absolute;
            top: 70px;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            border: 2px solid #333;
        }
        .eye.left { left: 45px; }
        .eye.right { right: 45px; }
        .pupil {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            animation: blink 3s infinite;
        }
        @keyframes blink {
            0%, 90%, 100% { height: 10px; }
            92%, 98% { height: 2px; }
        }
        .mouth {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            background: #d84315;
            border-radius: 0 0 60px 60px / 0 0 40px 40px;
            border: 2px solid #333;
            overflow: hidden;
            animation: talk 1s infinite;
        }
        @keyframes talk {
            0%, 100% { height: 30px; }
            20% { height: 40px; }
            40% { height: 15px; }
            60% { height: 35px; }
            80% { height: 20px; }
        }
        .body {
            width: 120px;
            height: 120px;
            background: #90caf9;
            border-radius: 60px 60px 80px 80px / 80px 80px 120px 120px;
            margin-top: -10px;
            box-shadow: 0 4px 12px #0004;
        }
    </style>
</head>
<body>
    <div class="character">
        <div class="eye left"><div class="pupil"></div></div>
        <div class="eye right"><div class="pupil"></div></div>
        <div class="mouth"></div>
        <div class="body"></div>
        <!-- Kitty Tail -->
        <div class="tail"></div>
        <!-- Kitty Ears -->
        <div class="ear left-ear"></div>
        <div class="ear right-ear"></div>
        <!-- Kitty Whiskers -->
        <div class="whiskers left-whiskers"></div>
        <div class="whiskers right-whiskers"></div>
        <!-- Kitty Nose -->
        <div class="nose"></div>
        <!-- Kitty Paws (playing animation) -->
        <div class="paw left-paw"></div>
        <div class="paw right-paw"></div>
        <!-- Animated Ball for Playing -->
        <div class="ball"></div>
    </div>
</body>
</html>
